<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button defaultHref="/login/form"></ion-back-button>
            <ion-title>{{ headerText }}</ion-title>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid class="ion-padding-top">
        <ion-row class="ion-padding-horizontal">
            <ion-col size="12">
                <ion-label>{{ 'EMAIL_ADDRESS' | translate }}</ion-label> <br/>
                <ion-text class="font-sm">{{ 'REQUEST_OTP_INTRO' | translate }}</ion-text>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12" class="ion-no-padding">
                <form (ngSubmit)="sendOtp()" #requestOTPForm="ngForm">
                    <ion-item lines="none">
                        <ion-input class="default-theme" required placeholder="{{ 'YOUR_EMAIL_ADDRESS' | translate }}"></ion-input>
                    </ion-item>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-row class="ion-padding-bottom">
        <ion-col class="ion-padding">
            <ion-button expand="full" (click)="requestOTPForm.ngSubmit.emit()"> {{ 'GET_OTP' | translate }}</ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
