<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-row class="ion-align-items-center ion-padding-top">
      <ion-col size="4" size-md="3" class="ion-padding-horizontal">
        <img style="height:25px" src="assets/images/app-logo.svg" />
      </ion-col>
      <ion-col size="8" size-md="9" class="ion-text-right">
        <ion-row>
          <ion-col size="12" class="ion-no-padding location-title ion-padding-end"
            >{{'STORE_LOCATION' | translate}}</ion-col
          >
          <ion-col size="12" class="ion-padding-end" (click)="changeLocation()">
            <ion-row class="ion-no-padding ion-align-items-center location-text">
              <ion-col size="4" size-sm class="ion-no-padding">
                <ion-icon name="location" style="vertical-align: middle"></ion-icon>
              </ion-col>
              <ion-col size="8" size-sm size-md="5" size-lg="4" class="ion-no-padding truncate">
                <ion-text class="location-text">KlikGo Cabang Kuta - Bali</ion-text>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10.5" (click)="searchProduct()">
        <ion-searchbar class="custom-search" mode="ios"></ion-searchbar>
        <div
          class="ion-no-padding ion-align-self-center ion-text-center scan-icon-container"
          (click)="scanQR();$event.stopPropagation();"
        >
          <img src="assets/images/scan.svg" class="scan-icon" />
        </div>
      </ion-col>
      <ion-col size="1.5" class="ion-no-padding ion-align-self-center ion-text-center">
        <ion-icon name="notifications" color="primary" class="notif-icon link" (click)="openNotification()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<!--
          [routerLink]="['/tabs', 'notification']"
 -->

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <app-slide-promo [banners]="banners"></app-slide-promo>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col>
        <app-home-categories></app-home-categories>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <ion-row *ngFor="let bundling of bundlings">
      <ion-col>
        <app-home-bundling [bundling]="bundling"></app-home-bundling>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-home-brands></app-home-brands>
      </ion-col>
    </ion-row>

    <div class="divider"></div>

    <ion-row class="ion-padding-bottom">
      <ion-col>
        <app-home-articles></app-home-articles>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
