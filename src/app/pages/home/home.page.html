<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="4" size-md="3" class="ion-no-padding-bottom ion-padding-horizontal ion-padding-top">
        <img src="https://via.placeholder.com/35.png?text=LOGO+Placeholder" />
      </ion-col>
      <ion-col size="8" size-md="9" class="ion-text-right ion-no-padding-bottom">
        <ion-row>
          <ion-col size="12" class="ion-no-padding location-title ion-padding-top ion-padding-end"
            >{{'STORE_LOCATION' | translate}}</ion-col
          >
          <ion-col size="12" class="ion-padding-end">
            <ion-row class="ion-no-padding">
              <ion-col size="4" size-sm class="ion-no-padding">
                <ion-icon name="location"></ion-icon>
              </ion-col>
              <ion-col size="8" size-sm size-md="5" size-lg="4" class="ion-no-padding truncate">
                <ion-text class="location-text">Hypermart Gading Serpong - Boulevard</ion-text>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="10.5" class="ion-padding-horizontal" (click)="searchProduct()">
        <ion-searchbar class="custom-search" mode="ios" disabled></ion-searchbar>
      </ion-col>
      <ion-col size="1.5" class="ion-no-padding ion-align-self-center ion-text-center">
        <ion-icon name="notifications" class="notif-icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <app-slide-promo [banners]="banners"></app-slide-promo>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col>
        <app-home-categories></app-home-categories>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="divider"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-home-groceries></app-home-groceries>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="divider"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-home-specials></app-home-specials>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="divider"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <app-home-brands></app-home-brands>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="divider"></ion-col>
    </ion-row>
    <ion-row class="ion-padding-bottom">
      <ion-col>
        <app-home-articles></app-home-articles>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
