<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons mode="md" class="ion-text-center">
      <ion-back-button [defaultHref]="previousUrl" icon="chevron-back-outline"> </ion-back-button>
      <ion-title class="header-title center-with-back">{{ 'MANUAL_BANK_TRANSFER' | translate }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-text class="text-label">
        {{ 'TOTAL_PAYMENT' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-text class="text-price"> Rp. {{ paymentSummary?.final_price | number: '1.0-0':'id' }}</ion-text>
    </ion-col>
  </ion-row>
  <div class="divider"></div>
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-text class="text-title">
        {{ 'HOW_TO_PAY' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12" class="ion-padding-vertical">
      <ion-text class="text-subtitle">
        {{ 'MANUAL_BANK_TRANSFER' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-text class="text-content"> Lorem Ipsum dolor sir amet </ion-text>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-padding">
    <ion-col>
      <ion-button color="success" expand="block" shape="round" (click)="pay()">
        {{ 'PAY' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
