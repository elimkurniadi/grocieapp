<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons mode="md" class="ion-text-center">
      <ion-back-button defaultHref="/checkout" icon="chevron-back-outline"> </ion-back-button>
      <ion-title class="header-title center-with-back">{{ 'COD' | translate }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-text class="text-total-payment">
        {{ 'TOTAL_PAYMENT' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-text class="text-amount"> Rp. 76.700 </ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-text class="text-cod">
        {{ 'CASH_ON_DELIVERY' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-text class="text-cod-message">
        {{ 'COD_MESSAGE' | translate }}
      </ion-text>
    </ion-col>
  </ion-row>
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <form (ngSubmit)="pay()" #codForm="ngForm" [formGroup]="fg">
        <ion-item lines="none" class="form-group">
          <ion-input
            class="default-theme"
            formControlName="amount"
            placeholder="Rp. 000.000"
            class="ion-text-right"
          ></ion-input>
          <small *ngIf="fg.controls.amount.dirty">{{ fg.controls.amount.errors?.required?.message }}</small>
        </ion-item>
      </form>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-padding">
    <ion-col>
      <ion-button color="success" expand="block" shape="round" (click)="codForm.ngSubmit.emit()">
        {{ 'PAY' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
