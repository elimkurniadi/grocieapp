<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{'ADDRESS_LIST' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding-top ion-padding-horizontal h-100">
    <ion-row class="ion-justify-content-between ion-align-items-center">
      <ion-col size="6">
        <span>
          <b>{{'ADDRESS_LIST' | translate}}</b>
        </span>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <small [routerLink]="['/address/form']"><b>+ {{'ADD_NEW_ADDRESS' | translate}}</b></small>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-card-address [addressList]="listAddress" [showButton]="selectMode"></app-card-address>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
