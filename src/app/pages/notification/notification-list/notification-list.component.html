<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md" class="title">
      <ion-back-button icon="chevron-back" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'NOTIFICATION' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      *ngFor="let item of [1, 2, 3, 4, 5]"
      class="ion-padding-bottom link"
      [routerLink]="['/notification', item, 'detail']"
    >
      <ion-col size="2" class="ion-align-self-center">
        <ion-thumbnail class="thumb-notif">
          <img src="assets/images/notif-logo.svg" />
        </ion-thumbnail>
      </ion-col>
      <ion-col size="10">
        <ion-row>
          <ion-col size="12" class="ion-no-padding">
            <ion-text class="notif-title"> Grocery shopping save IDR 120k off!</ion-text>
          </ion-col>
          <ion-col size="12" class="ion-no-padding truncate">
            <ion-text class="notif-desc"> Everything 20% off! Save up to 120k by shopping with us </ion-text>
          </ion-col>
          <ion-col size="12" class="ion-no-padding">
            <ion-text class="notif-time"> {{ currentDate | date: 'medium' }}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
