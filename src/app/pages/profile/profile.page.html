<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title class="ion-padding-horizontal">{{'MY_PROFILE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="fetchUserData($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-padding-horizontal ion-padding-bottom ion-align-items-center bg-white">
      <ion-col size="2">
        <img width="80%" class="rounded" src="https://via.placeholder.com/35.png?text=LOGO+Placeholder" />
      </ion-col>
      <ion-col size="7">
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark"><b>{{userData?.full_name}}</b> </ion-text>
          </ion-col>
          <ion-col size="12" size="small"
            ><ion-text color="medium"> <small>{{userData?.email}}</small> </ion-text></ion-col
          >
        </ion-row>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" fill="solid" shape="round" color="success" size="small" [routerLink]="['/qr']">
          {{'VIEW_QR' | translate}}
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="divider"></ion-col>
    </ion-row>

    <ion-row class="ion-margin-bottom">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let menu of menuList" (click)="onMenuClick(menu)">
            <ion-label>{{menu?.title | titlecase}}</ion-label>
            <ng-container *ngIf="menu?.route || menu?.url then chevronComp; else langComp"></ng-container>
            <ng-template #chevronComp>
              <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
            </ng-template>
            <ng-template #langComp>
              <ion-select
                [value]="currentLang"
                (ionChange)="onSelectLang($event?.detail?.value)"
                cancelText="{{'CANCEL' | translate}}"
              >
                <ion-select-option *ngFor="let lang of langList" [value]="lang">
                  {{lang | uppercase}}
                </ion-select-option>
              </ion-select>
            </ng-template>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text color="medium">
          <small>App Version {{currentVersion}}</small>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
