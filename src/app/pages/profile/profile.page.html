<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title class="ion-padding-horizontal">{{'MY_PROFILE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-padding-horizontal ion-align-items-center">
      <ion-col size="2">
        <img src="https://via.placeholder.com/35.png?text=LOGO+Placeholder" />
      </ion-col>
      <ion-col size="7">
        <ion-row>
          <ion-col size="12">
            <ion-text color="dark"> NAME </ion-text>
          </ion-col>
          <ion-col size="12" size="small"
            ><ion-text color="medium"> <small>email@email.com</small> </ion-text></ion-col
          >
        </ion-row>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" fill="outline"> {{'VIEW_QR' | translate}} </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="ion-margin-vertical">
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let menu of menuList" (click)="onMenuClick(menu)">
            <ion-label>{{menu?.title | titlecase}}</ion-label>
            <ng-container *ngIf="menu?.route || menu?.url then chevronComp; else langComp"></ng-container>
            <ng-template #chevronComp>
              <ion-icon name="chevron-forward-outline" color="dark"></ion-icon>
            </ng-template>
            <ng-template #langComp>
              <ion-select
                [value]="currentLang"
                (ionChange)="onSelectLang($event?.detail?.value)"
                cancelText="{{'CANCEL' | translate}}"
              >
                <ion-select-option *ngFor="let lang of langList" [value]="lang">
                  {{lang | uppercase}}
                </ion-select-option>
              </ion-select>
            </ng-template>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-text color="medium">
          <small>{{currentVersion}}</small>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
