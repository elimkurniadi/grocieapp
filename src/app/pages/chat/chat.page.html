<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title> {{ 'CHAT' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="h-100 ion-align-items-center ion-justify-content-center ion-text-center">
    <ion-col size="12" class="ion-padding-horizontal">
      <ion-row class="ion-padding">
        <ion-col class="ion-padding-horizontal">
          <img src="assets/images/chat_illustration2.svg" />
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal ion-padding-top">
        <ion-col class="ion-padding-horizontal">
          <ion-text color="primary" class="chat-subtitle"> {{ 'CHAT_SUBTITLE' | translate }} </ion-text>
        </ion-col>
      </ion-row>
      <ion-row class="ion-padding-horizontal">
        <ion-col class="ion-padding-horizontal">
          <ion-text class="chat-message"> {{ 'CHAT_MESSAGE' | translate }} </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col class="ion-padding-horizontal">
      <ion-button color="success" expand="block" (click)="goToChat()"> {{'CHAT_VIA_WHATSAPP' | translate}} </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
