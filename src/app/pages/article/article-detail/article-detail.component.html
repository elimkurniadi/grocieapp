<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md" class="title">
      <ion-back-button icon="chevron-back" defaultHref="{{ redirectBack }}" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12">
      <ion-card class="ion-no-border ion-no-margin ion-padding-top">
        <ion-card-header class="ion-no-padding">
          <img [src]="article?.feature_image" class="full-width img-header" />
        </ion-card-header>

        <ion-card-content class="ion-no-padding ion-text-left">
          <ion-row>
            <ion-col size="12" class="truncate">
              <ion-text class="article-date">Posted on {{ article?.published_at | date: 'short' }} </ion-text>
            </ion-col>
            <ion-col size="12" class="line-clamp-article">
              <ion-text class="article-desc" [innerHTML]="article?.html"> </ion-text>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
