<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" mode="md" class="title">
      <ion-back-button icon="chevron-back" defaultHref="/tabs/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'ARTICLE_TITLE' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-padding-horizontal">
    <ion-col size="12" *ngFor="let article of articles">
      <ion-card class="ion-no-border ion-no-margin ion-padding-top" (click)="goToNewsDetail(article)">
        <ion-card-header class="ion-no-padding">
          <img [src]="article?.feature_image" class="full-width img-header" />
        </ion-card-header>

        <ion-card-content class="ion-no-padding ion-text-left">
          <ion-row>
            <ion-col size="12" class="truncate">
              <ion-text class="article-title">{{ article?.title }} </ion-text>
            </ion-col>
            <ion-col size="12" class="line-clamp-article">
              <ion-text class="article-desc">
                {{ article?.excerpt }}
              </ion-text>
            </ion-col>
            <ion-col size="12" class="ion-text-right" style="min-height: 22px">
              <ion-text class="section-see-all">{{ 'READ_MORE' | translate }}</ion-text>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
