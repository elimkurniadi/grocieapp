<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title>{{'MY_CART' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="pullToRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid class="ion-margin-top ion-no-padding h-100">
    <ion-row class="ion-padding-horizontal ion-justify-content-between">
      <ion-col size="12">
        <app-item-list
          [cartData]="cartList"
          (afterDeleteItem)="fetchCartList()"
          (quantityChange)="updateTotalPrice($event)"
        ></app-item-list>
      </ion-col>
    </ion-row>
    <div class="divider"></div>
    <ion-row class="ion-margin-top">
      <ion-col size="12" style="padding-left: 16px">
        <span class="section-description">{{'CART_EXTRA' | translate }}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-slide-product [products]="relatedProductList"></app-slide-product>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-padding-horizontal">
  <ion-toolbar mode="md">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="6">
          <span>{{'TOTAL_PRICE' | translate}}</span> <br />
          <span><b>Rp. {{totalPrice | number}}</b></span>
        </ion-col>
        <ion-col size="6" class="ion-text-right" [routerLink]="['/checkout']">
          <ion-button color="limegreen" size="small"> {{'CHECKOUT' | translate}} </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
