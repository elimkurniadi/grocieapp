<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title> {{ 'FAVORITES' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item-sliding *ngFor="let item of favorites" class="ion-margin-bottom">

      <ion-item lines="none" class="favorite-item">
        <ion-label class="favorite-name">{{ item.name }}</ion-label>
        <ion-text
          slot="end"
          class="ion-text-right text-see-list link"
          [routerLink]="['/favorite', item.favourite_group_id, 'detail']"
          ><b>{{ 'SEE_LIST' | translate }}</b></ion-text
        >
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option style="font-weight: 600;text-transform: capitalize;border-radius: 5px;" color="danger" (click)="delete(item)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-padding-vertical">
    <ion-col class="ion-text-center">
      <ion-text class="add-favorite" (click)="addToList()">
        <ion-icon name="add-outline" style="vertical-align: middle;"></ion-icon>
        <ion-text>
          {{ 'ADD_NEW_LIST' | translate }}
        </ion-text>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-footer>
