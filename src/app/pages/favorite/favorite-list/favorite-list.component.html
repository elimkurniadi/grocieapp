<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title> {{ 'FAVORITES' | translate }} </ion-title>
    <ion-text slot="end" class="add-favorite" (click)="addToList()">
      <ion-icon name="add-outline"></ion-icon>
      <ion-text>
        {{ 'ADD_NEW_LIST' | translate }}
      </ion-text>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item lines="none" class="favorite-item ion-margin-bottom" *ngFor="let item of favorites">
      <ion-label class="favorite-name">{{ item.name }}</ion-label>
      <ion-text
        slot="end"
        class="ion-text-right text-see-list link"
        [routerLink]="['/favorite', item.favourite_group_id, 'detail']"
        >{{ 'SEE_LIST' | translate }}</ion-text
      >
    </ion-item>
  </ion-list>
</ion-content>
