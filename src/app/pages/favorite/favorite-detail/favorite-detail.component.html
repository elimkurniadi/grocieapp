<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button defaultHref="/tabs/favorite"></ion-back-button>
      <ion-title> {{ favorite?.title }} </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding">
    <ion-item lines="none" *ngFor="let item of [1, 2, 3]">
      <ion-checkbox slot="start" class="product-checkbox"></ion-checkbox>
      <ion-thumbnail class="thumb-product" slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-thumbnail>
      <ion-grid class="ion-align-self-start">
        <ion-row>
          <ion-col size="12" class="truncate">
            <ion-text class="product-name">Alpulkat Mentega Super</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-text class="product-variant">70-150g/pcs</ion-text>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
            <ion-text class="product-price">Rp. 18.000</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="product-price-with-unit">
              Rp. 18.000
              <span class="product-unit">/kg</span>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-align-self-center">
      <ion-text> {{ 'TOTAL_ITEMS' | translate }} (0) </ion-text>
    </ion-col>
    <ion-col class="ion-text-right">
      <ion-button> {{ 'ADD_TO_CART' | translate }} </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
