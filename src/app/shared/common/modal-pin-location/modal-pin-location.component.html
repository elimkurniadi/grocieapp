<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-button (click)="dismiss()" slot="end" fill="clear">
      <ion-icon slot="icon-only" name="close-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="h-100">
    <ion-row>
      <ion-col size="12">MAP </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding-horizontal">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-row class="ion-justify-content-center ion-align-items-center">
              <ion-col size="2">
                <ion-icon name="location-outline" color="primary"></ion-icon>
              </ion-col>
              <ion-col size="10">
                <span>Address~</span>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12">
        <ion-button (click)="dismiss()" expand="block" shape="round" color="primary">
          {{ 'PIN_LOCATION' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
