<ng-container *ngFor="let cart of cartData; let i = index">
  <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-vertical">
    <ion-col size="2">
      <img
        [routerLink]="['/product/detail', cart?.product?.product_id]"
        [src]="cart?.product?.image_url"
        alt="product_image"
      />
    </ion-col>
    <ion-col size="10">
      <ion-row class="ion-no-padding">
        <ion-col size="12" class="ion-no-padding">
          <span class="product-name"
            ><b>{{ cart?.product?.name }}</b></span
          >
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col [size]="showSubstract ? '4' : '6'" class="ion-no-padding">
          <ion-text color="medium">
            <span class="product-brand">{{ cart?.product?.brand?.name }}</span> <br />
            <span class="product-size"
              >{{ 'SIZE' | translate }}: {{ cart?.product?.weight }} {{ cart?.product?.unit?.name }}</span
            >
          </ion-text>
          <br />
          <ion-text color="dark">
            <span class="product-final-price">Rp. {{ cart?.product?.primary_price | number }}</span>
          </ion-text>
        </ion-col>
        <ion-col size="4" class="ion-no-padding ion-text-center" *ngIf="showSubstract">
          <ion-row class="ion-align-items-center">
            <ion-col size="4">
              <ion-icon
                name="remove-circle-outline"
                size="small"
                appDebounce
                (debounceClick)="updateQuantity(i)"
                (click)="updateLocalQuantity(i, false)"
              ></ion-icon>
            </ion-col>
            <ion-col size="4">{{ cart?.quantity }}</ion-col>
            <ion-col size="4"
              ><ion-icon
                name="add-circle-outline"
                size="small"
                appDebounce
                (debounceClick)="updateQuantity(i)"
                (click)="updateLocalQuantity(i, true)"
              ></ion-icon
            ></ion-col>
          </ion-row>
        </ion-col>
        <ion-col [size]="showSubstract ? '4' : '6'" class="ion-no-padding ion-text-right" *ngIf="showSubstract">
          <ion-text color="dark">
            <span
              ><b>Rp. {{ cart?.local_subtotal_price | number }}</b></span
            >
          </ion-text>
        </ion-col>
        <ion-col [size]="showSubstract ? '4' : '6'" class="ion-no-padding ion-text-right" *ngIf="!showSubstract">
          <ion-text color="dark">
            <span
              >x <b>{{ cart?.quantity }}</b></span
            >
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ng-container>
