<ng-container *ngFor="let cart of cartData; let i = index">
  <ion-row class="ion-align-items-center ion-justify-content-center ion-margin-vertical">
    <ion-col size="1.5">
      <img [src]="cart?.product?.image_url" alt="product_image" />
    </ion-col>
    <ion-col size="10.5">
      <ion-row class="ion-no-padding">
        <ion-col size="12" class="ion-no-padding">
          <span
            ><b>{{ cart?.product?.name }}</b></span
          >
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="5" class="ion-no-padding">
          <ion-text color="medium">
            <small>{{ cart?.product?.unit_value }} {{ cart?.product?.unit?.name }}</small>
          </ion-text>
          <br />
          <ion-text color="dark">
            <span>Rp. {{ cart?.product?.primary_price | number }} / <small>pcs</small></span>
          </ion-text>
        </ion-col>
        <ion-col size="3" class="ion-no-padding ion-text-center">
          <ion-row>
            <ion-col size="4"><ion-icon name="remove-circle-outline" size="small"></ion-icon></ion-col>
            <ion-col size="4">{{ cart?.quantity }}</ion-col>
            <ion-col size="4"><ion-icon name="add-circle-outline" size="small"></ion-icon></ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="4" class="ion-no-padding ion-text-right">
          <ion-text color="dark">
            <span
              ><b>Rp. {{ cart?.local_subtotal_price | number }}</b></span
            >
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ng-container>
