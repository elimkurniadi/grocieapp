<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-buttons slot="end" mode="md">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'VERIFY_PHONE_NUMBER' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-top ion-padding-horizontal h-100">
    <ion-row class="ion-align-items-center ion-justify-content-center h-100">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="primary">
          <span
            ><b>{{ 'PHONE_NUMBER_VERIFIED' | translate }}</b></span
          >
        </ion-text>
        <br />
        <ion-text color="medium">
          <small>{{ 'WELCOME_GROCIE' | translate }}</small>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border ion-padding-horizontal">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" shape="round" color="success" (click)="dismiss()"> Ok </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
