<ion-slides pager [options]="slideOpts" class="full-width">
  <ion-slide *ngFor="let banner of banners">
    <img class="img-banner" [src]="banner?.source" *ngIf="banner.source" />
    <img class="img-banner" src="assets/images/placeholder-banner.png" *ngIf="!banner.source" />
  </ion-slide>
</ion-slides>
