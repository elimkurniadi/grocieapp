<ion-slides pager [options]="slideOpts" class="full-width">
  <ion-slide *ngFor="let banner of banners">
    <img
      class="img-banner"
      [src]="banner?.image_url"
      (click)="openBanner(banner?.link_url)"
      onerror="this.onerror=null;this.src='assets/images/placeholder-banner.png'"
    />
    <img class="img-banner" src="assets/images/placeholder-banner.png" *ngIf="!banner.image_url" />
  </ion-slide>
</ion-slides>
