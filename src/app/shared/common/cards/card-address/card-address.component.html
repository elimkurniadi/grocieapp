<ng-container *ngFor="let address of addressList">
  <ion-card class="ion-border ion-no-margin ion-margin-bottom card-address">
    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col [size]="address?.is_default ? '8' : '12'" class="ion-no-padding">
          <span
            ><b>{{ address?.address_name }}</b></span
          >
        </ion-col>
        <ion-col size="4" class="ion-text-right ion-no-padding" *ngIf="address?.is_default">
          <ion-chip color="secondary" size="small">
            <small>{{ isSelectMode ? ('SELECTED' | translate) : ('PRIMARY' | translate) }}</small>
          </ion-chip>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-no-padding">
          <ion-text color="secondary" size="large">
            <h3>{{ address?.receiver_name }}</h3>
          </ion-text>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-text color="medium">
            <small>{{ address?.phone }}</small>
          </ion-text>
        </ion-col>
        <ion-col size="12" class="ion-no-padding">
          <ion-text color="medium">
            <small>{{ address?.address }}</small>
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" *ngIf="!isSelectMode">
          <ion-button
            expand="block"
            fill="outline"
            shape="round"
            color="secondary"
            size="small"
            [routerLink]="['/address/form', address.address_id]"
          >
            {{ 'EDIT_ADDRESS' | translate }}
          </ion-button>
        </ion-col>
        <ion-col size="12" *ngIf="!address?.is_default">
          <ion-button
            expand="block"
            fill="outline"
            shape="round"
            color="secondary"
            size="small"
            (click)="setAsDefaultAddress(address?.address_id)"
          >
            {{ isSelectMode ? ('USE_ADDRESS' | translate) : ('SET_DEFAULT' | translate) }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ng-container>
