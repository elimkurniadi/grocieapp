<ion-row>
  <ion-col class="ion-text-center ion-padding-vertical" (click)="goToProductByBrand(brand)">
    <ion-row>
      <ion-col size="12">
        <img [src]="brand.image_url" class="brand-icon" *ngIf="brand.image_url" />
        <img src="https://via.placeholder.com/80.png" class="brand-icon" *ngIf="!brand.image_url" />
      </ion-col>
      <ion-col size="12">
        <ion-text class="brand-name">{{ brand.name }}</ion-text>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
