<ion-card class="ion-no-margin ion-margin-top card-voucher">
  <ion-card-header class="ion-no-padding link" [routerLink]="['/voucher', voucher?.voucher_id, 'detail']">
    <img src="https://via.placeholder.com/200.png" class="full-width img-header" *ngIf="!voucher?.image_url" />
    <img [src]="voucher?.image_url" class="full-width img-header" *ngIf="voucher?.image_url" />
  </ion-card-header>

  <ion-card-content class="ion-no-padding ion-text-left">
    <ion-row>
      <ion-col size="7">
        {{ voucher?.voucher_code }} <br />
        <small>{{ 'VALID_UNTIL' | translate }} {{ voucher?.end_date | date: 'longDate' }}</small>
      </ion-col>
      <ion-col size="5" class="ion-text-right ion-align-self-center">
        <ion-text class="btn-use-voucher" (click)="useVoucher(voucher?.voucher_id)">
          {{ 'USE_VOUCHER' | translate }}
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
