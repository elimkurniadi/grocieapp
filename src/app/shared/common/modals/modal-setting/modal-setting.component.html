<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons mode="md" class="ion-text-center">
      <ion-icon (click)="dismiss()" name="chevron-back-outline" class="ion-padding-start" slot="start"> </ion-icon>
      <ion-title class="header-title center-with-back">{{ title }}</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [innerHtml]="content" class="ion-padding"> </ion-content>
