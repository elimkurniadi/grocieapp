<ion-header class="ion-no-border">
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col size="12" class="ion-no-padding">
        <ion-row class="ion-no-padding">
          <ion-col class="ion-text-right ion-no-padding-end">
            <ion-icon name="close" color="light" (click)="dismiss()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="ion-no-padding">
          <ion-col class="ion-no-padding ion-text-center">
            <ion-text class="share-title"> {{ 'SHARE_MY_APP' | translate }}</ion-text> <br />
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-text-center ion-padding-vertical">
      <img src="assets/images/ic_share.svg" />
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-text class="share-message">
        {{ 'SHARE_MESSAGE' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-input [value]="shareLink" disabled></ion-input>
        <ion-button slot="end" (click)="copyLink()">
          <ion-icon name="copy"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
