<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title>
      <ion-text class="share-title">
        {{ 'SHARE_MY_APP' | translate }}
      </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-text-center ion-padding-vertical">
      <img src="assets/images/ic_share.svg" />
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <ion-text class="share-message">
        {{ 'SHARE_MESSAGE' | translate }}
      </ion-text>
    </ion-col>
    <ion-col size="12" class="ion-padding-horizontal">
      <ion-item lines="none">
        <div [innerHTML]="shareLink" class="share-copy"></div>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button color="success" shape="round" (click)="copyLink()">Copy</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
