<ion-header class="ion-no-border">
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-padding-top">
      <ion-col size="12">
        <ion-text class="favorite-title"> {{ 'ADD_TO_FAVORITES' | translate }}</ion-text> <br />
        <ion-text class="favorite-subtitle"> {{ 'CHOOSE_FAVORITE_LIST' | translate }}</ion-text>
        <div class="divider"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding-horizontal">
    <ion-row class="ion-no-padding">
      <ion-col class="ion-no-padding">
        <ion-list class="ion-no-padding">
          <ion-item lines="none" class="ion-no-padding" *ngFor="let item of [1, 2, 3]">
            <ion-checkbox slot="start" class="favorite-checkbox"></ion-checkbox>
            <ion-label class="favorite-name"> My Shopping List</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-row class="ion-padding-horizontal">
    <ion-col class="ion-padding-bottom">
      <ion-button expand="full" (click)="dismiss()">
        {{ 'ADD' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
