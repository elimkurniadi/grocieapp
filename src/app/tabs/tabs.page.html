<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab(tabs)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let menu of menus" [tab]="menu.route">
      <ion-icon [name]="menu?.selected"></ion-icon>
      <ion-label>{{menu.label}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
